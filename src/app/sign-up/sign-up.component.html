<div class="sign-up-page d-flex justify-content-center align-items-center vh-100">
  <div class="sign-up-container bg-white p-5 rounded shadow" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4 text-primary">Inscription</h2>
    <form (ngSubmit)="handleSignUp()">
      <div class="form-group mb-3">
        <label for="username" class="form-label">Nom d'utilisateur</label>
        <input [(ngModel)]="username" name="username" type="text" id="username" class="form-control" required />
      </div>
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email</label>
        <input [(ngModel)]="email" name="email" type="email" id="email" class="form-control" required />
      </div>
      <div class="form-group mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input [(ngModel)]="password" name="password" type="password" id="password" class="form-control" required />
      </div>
      <div class="form-group mb-3">
        <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
        <input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" id="confirmPassword" class="form-control" required />
      </div>
      <div *ngIf="signUpError" class="alert alert-danger mt-3">
        {{ signUpError }}
      </div>
      <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
    </form>
  </div>
</div>
