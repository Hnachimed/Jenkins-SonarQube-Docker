<div class="login-page d-flex justify-content-center align-items-center vh-100">
  <div class="login-container bg-white p-5 rounded shadow" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4 text-primary">Connexion</h2>
    <form (ngSubmit)="handleLogin()">
      <div class="form-group mb-3">
        <label for="username" class="form-label">Nom d'utilisateur</label>
        <input [(ngModel)]="username" name="username" type="text" id="username" class="form-control" required />
      </div>
      <div class="form-group mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input [(ngModel)]="password" name="password" type="password" id="password" class="form-control" required />
      </div>
      <div *ngIf="loginError" class="alert alert-danger mt-3">
        Nom d'utilisateur ou mot de passe incorrect.
      </div>
      <button type="submit" class="btn btn-primary w-100">Se connecter</button>
    </form>
    <p>vous avez ps un compte?</p>
    <a routerLink="/signup" class="text-primary" style="cursor: pointer;">Inscrivez-vous ici</a>

  </div>
</div>
